buildscript {
  repositories {
    mavenCentral()

  }

  dependencies {
//    classpath 'com.android.tools.build:gradle:2.0.0-alpha9'
  }
}

apply plugin: 'com.android.library'

dependencies {
}

android {
  compileSdkVersion 22
  buildToolsVersion "22.0.1"
  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 22
  }
  sourceSets {
    main {
      manifest {
        srcFile 'AndroidManifest.xml'
      }
      java {
        srcDir 'src'
      }
      res {
        srcDir 'res'
      }
      assets {
        srcDir 'assets'
      }
      resources {
        srcDir 'src'
      }
    }
  }
}
